    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Numeric Data Type
        let age = 25;
        console.log(age);
        console.log(typeof(age));

        //Boolean Data Type
        Let js = true;
        console.log(js);
        console.log(typeof(js));
        Let java = false;
        console.log(java);
        console.log(typeof(java));

        //Array
        Let arr = [1,2,3,'a','b','c']
        console.log(arr);
        
        
        

    </script>
</body>
