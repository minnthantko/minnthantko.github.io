<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exampass</h1>
    <form action=""name="myForm">
    <input type="text">
    <br><br>
    <label for="">HTML</label>
    <input type="number" name="HTML" id="html">
    <br><br>
    <label for="css">css</label>
    <input type="css" name="css" id="css">
    <br><br>
    <label for="js">JavaScript</label>
    <input type="number" name="js" id="js">
    <br><br>
    <button type="button" onclick="result()">Result</button>
</form>

<script>
    function result() {
        //alert('Hello');
        let a = document.getElementById("html");
        let b = document.getElementById("css");
        let c = document.getElementById("js");
        
        let mainresult = ""
        let failcount = false
        if (a.value<50){
             mainresult += "afail "
             failcount = true;
        }
        if (b.value<50){
           mainresult += "bfail "
           failcount = true;
        }
        if (c.value<50){
           mainresult += "cfail "
           failcount = true;
        }
        if (failcount == true){
            return (alert(mainresult))
        }
          
        if (a.value>=80){
             mainresult += "aD "
        }
        if (b.value>=80){
           mainresult += "bD "
        }
        if (c.value>=80){
           mainresult += "cD "
        } 
        alert (mainresult); 
    
    }
</script>
</body>
</html>
